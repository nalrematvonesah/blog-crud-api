<!DOCTYPE html>
<html>
<head>
  <title>Blog CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blog Platform</h1>

  <form id="blogForm">

  <div id="blogs"></div>

  <script src="script.js"></script>
</body>
</html>
